method: bayes  # Bayesian optimization
metric:
  name: val/reward  # The metric to optimize
  goal: maximize  # We're maximizing the validation reward
run_cap: 100  # The sweep will perform a maximum of 50 trials
parameters:
  feedforward_hidden:
    values: [512, 1024,]
  num_encoder_layers:
    values: [1, 2, 3,]
  num_decoder_layers:
    values: [1, 2, 3,]
  num_heads:
    values: [4, 8,]
  ppo_epochs:
    values: [3, 5, 7]
  batch_size:
    values: [32, 64, 128] # 32, 64, 128 (each sample is a trajectory)
  mini_batch_size:
    values: [16, 32] # 8, 16, 32, 64, 128 (each sample is a trajectory)
  lr:
    min: 0.000001
    max: 0.001
  feasibility_lambda:
    min: 0.1
    max: 1.0